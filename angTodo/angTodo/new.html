<h2>{{action}}</h2>
<form name="form" class="form-horizontal">
    <div class="controls" ng-class="{error: form.Text.$invalid}">
        <label class="control-label" for="Text">Todo</label>
        <div class="controls">
            <input type="text" ng-model="item.Text" id="Text">
        </div>
    </div>
    <div class="controls" ng-class="{error: form.DueDate.$invalid}">
        <label class="control-label" for="DueDate">DueDate</label>
        <div class="controls">
            <input type="text" ng-model="item.DueDate" id="Text">
        </div>
    </div>
    <div class="controls" ng-class="{error: form.Priority.$invalid}">
        <label class="control-label" for="Priority">Priority</label>
        <div class="controls">
            <input type="number" ng-model="item.Priority" id="Text">
        </div>
    </div>
    <div class="form-actions">
        <button class="btn btn-primary" ng-click="save()">
            {{action}}
        </button>
        <a href="#/" class="btn">Cancel</a>
    </div>
</form>
