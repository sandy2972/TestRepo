<div from="Sandeep" greet="Audience"></div>
<div class="col col-">
    <form class="form-search">
        <div class="input-append">
            <input type="text" ng-model="query" class="input-sm search-query" placeholder="Search">
            <button ng-click="reset()" type="submit" class="btn"><i class="glyphicon glyphicon-search"></i></button>
        </div>
        <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
    </form>

    <div>
        <table class="table table-striped table-hover">
            <tr>
                <th><a href="" ng-click="sort('Text')"> Todo task</a>
                    <span ng-show="sort_order=='Text' && sort_isdesc==true"><i class="glyphicon glyphicon-arrow-down"></i></span>
                    <span ng-show="sort_order=='Text' && sort_isdesc==false"><i class="glyphicon glyphicon-arrow-up"></i></span>
                </th>
                <th>Priority</th>
                <th>Due</th>
                <th></th>
                <th><a href="#/new"><i class="glyphicon glyphicon-plus"></i></a> </th>
            </tr>
            <tbody>
                <tr ng-repeat="item in todos" id="todo_{{item.TodoId}}">
                    <td>{{item.Text}} </td>
                    <td>{{item.Priority}}</td>
                    <td>{{item.DueDate | date: mediumDate}}</td>
                    <td><a href="#edit/{{item.TodoId}}"><i class="glyphicon glyphicon-edit"> </i></a> </td>
                    <td><a href="" ng-click="delete()"><i class="glyphicon glyphicon-remove"> </i></a> </td>
                </tr>
            </tbody>
        </table>

        <a ng-show="has_more()" ng-click="showMore()"> Show more</a>
    </div>
</div>
<div class="col col-md7">
    <h2>Second col <i class="glyphicon-asterisk"> </i></h2>
</div>
